		// 正規的寫法

		function Player(name ,hp){ //建構物件函式
			// this 代表新建的空白物件
			this.name = name ;
			this.hp = hp;
			this.fight = function(){
				this.hp-=2;
			};

			this.rest = function(){
				this.hp++;
			};

			this.report =function(){
				alert(this.name+": "+this.hp);

			};

		}

		var player1= new Player("john",100);
		player1.fight();
		player1.report();

		var player2 = new Player("bob", 80);
		player2.rest();
		player2.report();
