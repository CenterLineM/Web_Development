<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8" />
	<title> HTML DOM 選單開合操作</title>
	<script type="text/javascript">
		
		function toggleMenu(number){
			var menu=document.getElementById('menu-'+number);
			//搭配CSS的寫法
			menu.classList.toggle("hide"); //切換標籤物件 class 的 hide 設定

			/*
			if(menu.style.display == "none") { //目前狀態隱藏
				menu.style.display = "block"; //顯示出來
			} else { // 目前狀態顯示
				menu.style.display="none";
			}
			*/
		}

	</script>
	<style type="text/css">
	.hide{ display: none; }

	</style>
</head>
<body>
<div onclick="toggleMenu(1); ">
	選單標題 一
</div>
<ul id="menu-1">
	<li> 項目 1-1 </li>
	<li> 項目 1-2 </li>
	<li> 項目 1-3 </li>
</ul>


<div onclick="toggleMenu(2); ">
	選單標題 二
</div>
<ul id="menu-2">
	<li> 項目 2-1 </li>
	<li> 項目 2-2 </li>
	<li> 項目 2-3 </li>
</ul>


<div onclick="toggleMenu(3	); ">
	選單標題 三
</div>
<ul id="menu-3">
	<li> 項目 3-1 </li>
	<li> 項目 3-2 </li>
	<li> 項目 3-3 </li>
</ul>


</body>
</html>
